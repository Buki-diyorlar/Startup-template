  <body>
    <load src="./HTML-PARTS/navbar.html"></load>

    <main>
      <load src="./HTML-PARTS/hero.html"></load>
      <load src="./HTML-PARTS/companies.html"></load>
      <load src="./HTML-PARTS/bento.html"></load>
      <load src="./HTML-PARTS/features.html"></load>
      <load src="./HTML-PARTS/clients.html"></load>

      <load src="./HTML-PARTS/cta.html"></load>
    </main>

    <load src="./HTML-PARTS/footer.html"></load>

    <script>
      
      document.querySelectorAll('load').forEach(async (element) => {
          const src = element.getAttribute('src');
          try {
              const response = await fetch(src);
              if (!response.ok) throw new Error('Dosya y√ºklenemedi.');
              const content = await response.text();
              element.outerHTML = content;
          } catch (error) {
              console.error('Hata:', error);
          }
      });
  </script>
  
  </body>
</html>
